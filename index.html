<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="characterList.length === 0">There are no charachters</p>
      <ul v-else-if="characterList.length % 2 === 0">
        <li v-for="character in characterList">
          {{ character.name }}
        </li>
      </ul>
      <p><span v-for="(character, index) in characterList">
        {{ character.name }}{{ index === characterList.length - 1 ? '' : ', ' }}
      </span></p>
      <p v-else>There are odd characters!</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data: () => ({
          characterList: [
            {
              name: "Mike",
            },
            {
              name: "Harvey",
            },
            {
              name: "Jessica",
            },
            {
              name: "Louis",
            },
          ]
        })
      }).mount("#app");
    </script>
  </body>
</html>
